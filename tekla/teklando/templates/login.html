<h1>Login</h1>
<p>{{msg}}</p>

<form action="/login" method="post">
    {% csrf_token %}
    <label>E-mail</label>
    <input type="email" name="email" placeholder="E-mail">

    <label>Senha</label>
    <input type="password" name="senha" placeholder="Senha">

    <input type="submit" value="Enviar">
</form>
