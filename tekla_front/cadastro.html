<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="scripts.js"></script>
  <link rel="icon" href="img/icon-title.png" type="image/x-icon" />
  <link rel="stylesheet" href="stylept2.css">
  <title>Cadastre-Se</title>
</head>

<body class="body-cadastro">
  <nav class="nav-cadastro">
    <div class="logo-barra">
      <img class="logo-pequeno" src="img/logo branco.png" alt="logo">
    </div>
  </nav>
  <h2 class="texto-cadastro">Cadastro de Voluntário</h2>
  <section class="formulario-voluntario">
    <div class="fundo-azul">
      <!-- {{notfound}} -->
      <div class="voluntario">
        <img class="logo-voluntario" src="img/voluntary.png" alt="voluntario">
      </div>
      <div class="organizar">
        <form class="formulario-cadastro" action="/cadastro" method="post">
          <!-- {% csrf_token %} -->
          <div class="dados">
            <label class="espacador">Nome</label>
            <input class="campo-cadastro" type="text" name="nome" required>

            <label class="espacador">Sobrenome</label>
            <input class="campo-cadastro" type="text" name="sobrenome" required>

            <label class="espacador">E-mail</label>
            <input class="campo-cadastro" type="email" name="email" required>

            <label class="espacador">Senha</label>
            <input class="campo-cadastro" type="password" name="senha">

            <label class="espacador">Telefone</label>
            <input class="campo-cadastro" type="text" name="telefone" required>

            <label class="espacador">Celular</label>
            <input class="campo-cadastro" type="text" name="celular" required>

            <label class="espacador" for="">Gênero</label>
            <select class="campo-cadastro" name="genero" required>
              <option value="F">Feminino</option>
              <option value="M">Masculino</option>
              <option value="O">Outro</option>
            </select>

            <label class="espacador">Data de Nascimento</label>
            <input class="campo-cadastro" type="date" name="data_nascimento" required>
          </div>

          <div class="dados">

            <label class="espacador">Endereço</label>
            <input class="campo-cadastro" type="text" name="endereco" required>

            <label class="espacador">Numero</label>
            <input class="campo-cadastro" type="text" name="numero" required>

            <label class="espacador">Complemento</label>
            <input class="campo-cadastro" type="text" name="complemento" required>

            <label class="espacador">CEP</label>
            <input class="campo-cadastro" type="text" name="cep" required>

            <label class="espacador">Bairro</label>
            <input class="campo-cadastro" type="text" name="bairro" required>

            <label class="espacador">Cidade</label>
            <input class="campo-cadastro" type="text" name="cidade" required>

            <label class="espacador">Estado</label>
            <select class="campo-cadastro" name="estado" required>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Geais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="PR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
          </div>

          <div class="dados">

            <label class="espacador">Disponibilidade</label>
            <select class="campo-cadastro" name="disponibilidade" required>
              <option value="ST">Sábado Tarde</option>
              <option value="SM">Sábado Manhã</option>
              <option value="DT">Domingo Tarde</option>
              <option value="DM">Domingo Manhã</option>
            </select>

            <label class="espacador">Escolaridade</label>
            <select class="campo-cadastro" name="escolaridade">
              <option value="T">Técnico</option>
              <option value="G">Graduação</option>
              <option value="PG">Pós-Graduação</option>
            </select>

            <label class="espacador">Por que ser um Voluntario?</label>
            <textarea class="campo-cadastro" name="objetivo" cols="30" rows="10"></textarea>
          </div>

          <div class="botaoo">
            <label class="espacador"></label>
            <input class="botao-login" type="submit" value="Cadastrar">
          </div>


        </form>



      </div>
    </div>
  </section>
</body>

</html>
