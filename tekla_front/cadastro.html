<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/icon-title.png" type="image/x-icon" />
    <link rel="stylesheet" href="stylept2.css">
    <title>Cadastre-se</title>
</head>

<body class="body-cadastro">
    <nav class="nav-cadastro">
        <div class="bloco-logo">
            <div class="circulo">
                <div class="circulo-logo-cadastro"><img class="logo-cadastro" src="img/logo branco.png" alt=""></div>
            </div>

            <div class="link-voltar">
                <a class="link-pg-inicial" href="/index">Voltar para a pagina inicial</a>
            </div>
        </div>
    </nav>
    <header class="header-cadastro">

        <!-- {{notfound}} -->
        <div class="bloco-um">
            <div class="textos">
                <h1 class="texto-cadaste-se">Cadastre-se</h1>
                <p class="texto-pg-cadastro">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Distinctio nulla veritatis, minus aliquid
                    neque ducimus voluptas! Aut ea, ut dolores veritatis et maxime eum delectus obcaecati? Corrupti
                    neque voluptatem quod.</p>
            </div>


            <form class="formulario-voluntario-cadastro" action="/cadastro" method="post">
                <!-- {% csrf_token %} -->

                <input class="campo" type="text" name="nome" required placeholder="Nome">
                <input class="campo" type="text" name="sobrenome" required placeholder="Sobrenome">
                <input class="campo" type="email" name="email" required placeholder="E-mail">
                <input class="campo" type="password" name="senha" placeholder="Senha">
                <input class="campo" type="text" name="telefone" required placeholder="Telefone">
                <input class="campo" type="text" name="celular" required placeholder="Celular">

                <label class="separador" for="">Gênero</label>
                <select class="campo" name="genero" required>
                    <option value="F">Feminino</option>
                    <option value="M">Masculino</option>
                    <option value="O">Outro</option>
                </select>

                <label class="separador">Data de Nascimento</label>
                <input class="campo" class="campo" type="date" name="data_nascimento" required>


                <input class="campo" type="text" name="endereco" required placeholder="Endereço">


                <input class="campo" type="text" name="numero" required placeholder="Numero">


                <input class="campo" type="text" name="complemento" required placeholder="Complemento">


                <input class="campo" type="text" name="cep" required placeholder="CEP">


                <input class="campo" type="text" name="bairro" required placeholder="Bairro">


                <input class="campo" type="text" name="cidade" required placeholder="Cidade">

                <label class="separador">Estado</label>
                <select class="campo" name="estado" required>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Geais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="PR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>

                <label class="separador">Disponibilidade</label>
                <select class="campo" name="disponibilidade" required>
                    <option value="ST">Sábado Tarde</option>
                    <option value="SM">Sábado Manhã</option>
                    <option value="DT">Domingo Tarde</option>
                    <option value="DM">Domingo Manhã</option>
                </select>

                <label class="separador">Escolaridade</label>
                <select class="campo" name="escolaridade">
                    <option value="T">Técnico</option>
                    <option value="G">Graduação</option>
                    <option value="PG">Pós-Graduação</option>
                </select>

                <label class="separador">Por que ser voluntário?</label>
                <textarea class="camp" name="objetivo" cols="30" rows="10">
                </textarea>

                <input class="botao-login" type="submit" value="Cadastrar">
            </form>
        </div>
        </div>
    </header>

    <section class="section-cadastro">
        

    </section>
</body>

</html>
