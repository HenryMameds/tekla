<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/icon-title.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Heebo|Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylept2.css">
    <title>Login</title>
</head>

<body class="body-login">
    <h1 class="texto-login">Login</h1>
    <section class="section-login">

        <form class="formulario-login" action="/login" method="post">
            <div class="bloco-um">
                <div class="circulo-logo"><img class="logo-login" src="img/logo branco.png" alt=""></div>
            </div>

            <div class="bloco-dois">
                <div class="email">
                    <img src="img/login.png" alt="">
                    <input class="campo-login" type="email" name="email" placeholder="E-mail">
                </div>

                <label class="separador"></label>

                <div class="senha">
                    <img src="img/password.png" alt="">
                    <input class="campo-login" type="password" name="senha" placeholder="Senha">
                </div>

                <label class="separador"></label>
                <input class="botao-login" type="submit" value="Entrar">
            </div>
        </form>

    </section>
</body>

</html>
